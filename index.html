<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <!-- <script src='index.js'></script> -->
</head>
<body>
    <div class="background">
        <div class="calculator-body">
            <div class="board">
                <div class="diplay-results">

                </div>
                <div class="buttons">
                    <div class="btn-1">
                        <p>1</p>
                    </div>
                    <div class="btn-1">
                        <p>2</p>
                    </div>
                    <div class="btn-1">
                        <p>3</p>
                    </div>
                    <div class="btn-1 btn-2">
                        <p>+</p>
                    </div>
                </div>
                <div class="buttons">
                    <div class="btn-1">
                        <p>4</p>
                    </div>
                    <div class="btn-1">
                        <p>5</p>
                    </div>
                    <div class="btn-1">
                        <p>6</p>
                    </div>
                    <div class="btn-1 btn-2">
                        <p>-</p>
                    </div>
                </div>
                <div class="buttons">
                    <div class="btn-1">
                        <p>7</p>
                    </div>
                    <div class="btn-1">
                        <p>8</p>
                    </div>
                    <div class="btn-1">
                        <p>9</p>
                    </div>
                    <div class="btn-1 btn-2">
                        <p>*</p>
                    </div>
                </div>
                <div class="buttons">
                    <div class="btn-1 btn-3">
                        <p>C</p>
                    </div>
                    <div class="btn-1">
                        <p>0</p>
                    </div>
                    <div class="btn-1">
                        <p>=</p>
                    </div>
                    <div class="btn-1 btn-2">
                        <p>/</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
